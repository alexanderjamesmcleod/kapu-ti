<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background - Teal gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0D9488"/>
      <stop offset="100%" style="stop-color:#115E59"/>
    </linearGradient>
    <linearGradient id="cup" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E5E7EB"/>
    </linearGradient>
    <linearGradient id="tea" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#92400E"/>
      <stop offset="100%" style="stop-color:#78350F"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Saucer (ellipse) -->
  <ellipse cx="256" cy="380" rx="140" ry="30" fill="#D1D5DB"/>
  <ellipse cx="256" cy="375" rx="130" ry="25" fill="#E5E7EB"/>

  <!-- Cup body -->
  <path d="M140 180 L150 340 Q156 370 256 370 Q356 370 362 340 L372 180 Z" fill="url(#cup)"/>

  <!-- Cup rim highlight -->
  <ellipse cx="256" cy="180" rx="116" ry="28" fill="#F9FAFB"/>

  <!-- Tea surface -->
  <ellipse cx="256" cy="185" rx="106" ry="24" fill="url(#tea)"/>

  <!-- Steam lines -->
  <g stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.6">
    <path d="M200 130 Q195 100 205 70">
      <animate attributeName="d"
        values="M200 130 Q195 100 205 70;M200 130 Q210 100 200 70;M200 130 Q195 100 205 70"
        dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M256 120 Q251 85 261 55">
      <animate attributeName="d"
        values="M256 120 Q251 85 261 55;M256 120 Q266 85 256 55;M256 120 Q251 85 261 55"
        dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M312 130 Q307 100 317 70">
      <animate attributeName="d"
        values="M312 130 Q307 100 317 70;M312 130 Q322 100 312 70;M312 130 Q307 100 317 70"
        dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Cup handle -->
  <path d="M372 220 Q430 220 430 280 Q430 340 372 340"
        stroke="url(#cup)" stroke-width="24" fill="none" stroke-linecap="round"/>
  <path d="M372 230 Q415 230 415 280 Q415 330 372 330"
        stroke="#F9FAFB" stroke-width="12" fill="none" stroke-linecap="round"/>
</svg>
